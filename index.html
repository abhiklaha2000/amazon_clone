<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <!-- This is a navbar -->
        <div class="navbar">
            <!-- This is a amazon-logo -->
            <div class="nav-logo">
                <div class="amazon-logo"></div>
            </div>
            
            <!-- Deliver to -->
            <div class="deliver">
                <span class="deliver-to">Deliver to</span>
                <div class="deliver-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="deliver-text">Update location</span>
                </div>
            </div>

            <!-- Search Bar -->
             <div class="select">
                <select class="select-option">
                    <option value="All">All</option>
                    <option value="Books">Books</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                </select>
                <input type="search-box" placeholder="Search Amazon.in" class="search-box" />
                <i class="fa-solid fa-magnifying-glass magnify-search"></i>
             </div>

             
            <!-- Language Selection -->
            <div class="language-selection">
                <div class="language-option">
                    <i class="fa-solid fa-globe globe-icon"></i>
                    <span class="language-text">EN</span>
                    <i class="fa fa-caret-down down-arrow-language-icon"></i>
                </div>
            </div>
            
            <!-- Sign In -->
            <div class="account-and-list">
                <div class="sign-in">
                    <span class="sign-in-text">Hello, Sign in</span>
                    <br>
                    <span class="account-list">Account & Lists</span>
                    <i class="fa fa-caret-down down-arrow-language-icon"></i>
                </div>
            </div>

            <!-- Return & order -->
             <div class="return-and-orders">
                <span class="return">Returns</span><br>
                <span class="orders">& Orders</span>
             </div>

             <!-- Cart -->
              <div class="cart">
                <i class="fa fa-shopping-cart shopping-cart"></i>
                <span class="text-cart">Cart</span>
              </div>
        </div>

        <!-- This is a second bar -->
         <div class="second-navbar">
            <!-- All items icon -->
            <div class="all-item">
                <div>
                    <i class="fa fa-bars all-icon"></i>
                    <span class="all-item-text">All</span>
                </div>
            </div>

            <!-- Fresh -->
             <div class="fresh">
                <span class="fresh-text">Fresh</span>
                <i class="fa fa-caret-down down-arrow-language-icon"></i>
             </div>

             <!-- Mx-Player -->
              <div class="mx-player">
                <span class="mx-player-text">MX Player</span>
              </div>

              <!-- Sell -->
               <div class="sell">
                 <span class="sell-text">Sell</span>
               </div>

               <div class="bestsellers">
                <span class="bestsellers-text">Bestsellers</span>
               </div>

              <!-- Today's Deals -->
                <div class="todays-deals">
                 <span class="todays-deals-text">Today's Deals</span>
                </div>
    
                <!-- Mobiles -->
                <div class="mobiles">
                 <span class="mobile-text">Mobiles</span>
                </div>
    
                <!-- Prime -->
                <div class="prime">
                 <span class="prime-text">Prime</span>
                 <i class="fa fa-caret-down down-arrow-language-icon"></i>
                </div>

                <!-- Fashion -->
                <div class="fashion">
                    <span class="fashion-text">Fashion</span>
                </div>

                <!-- Customer Service -->
                <div class="customer-service">
                    <span class="customer-service-text">Customer Service</span>
                </div>

                <!-- New Release -->
                <div class="new-release">
                    <span class="new-release-text">New Releases</span>
                </div>

                <!-- Electronic -->
                <div class="electronic">
                    <span class="electronic-text">Electronics</span>
                </div>

                <!-- Amazon Pay -->
                <div class="amazon-pay">
                    <span class="amazon-pay-text">Amazon Pay</span>
                </div>

                <img class="summer-sale-image" style="margin-left: auto;" src="/heros/summer-sale.jpg"/>
         </div>

         <!-- <div class="hero-image">
            <img src="/heros/clothes.jpg" alt="Clothes" class="hero" />
         </div> -->





    </body>
</html>
